<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento+ | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/estilocadastroEvento.css" media="screen" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 col-xl-6 offset-xl-3" style="margin-top:2em">

                <div class="formulário">
                    <br>
                    <div class="row">
                        <div class="col-1 offset-1"><span class="material-icons" style="color:#892CDC ;">arrow_back_ios</span></div>
                        <div class="col-8">
                            <h2 class="text-center" style="font-size: 1.5em; color:#892CDC">Cadastrar Evento</h2>
                        </div>
                    </div>
                    <br>
                    <br>
                    <form style="margin-left: 1.5em;margin-right:1.5em">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do evento</label>
                            <input type="text" class="form-control" id="nome" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_inicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="data_inicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="preco" placeholder="R$">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do evento" style="border-radius:10px ;"></textarea>
                        </div>
                        <div class="mb-3 ">
                            <label for="url_banner" class="form-label">URL do Banner</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="iconeLink"><i class="bi bi-link-45deg "></i></span>
                                <input type="url " class="form-control " id="url_logo " placeholder="Digite a URL do logo ">
                            </div>
                        </div>
                        <div class="mb-3 ">
                            <label for="url_site " class="form-label ">URL do Site</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="iconeLink"><i class="bi bi-link-45deg "></i></span>
                                <input type="url " class="form-control " id="url_site " placeholder="Digite a URL do site do evento ">
                            </div>
                        </div>
                        <div class="mb-3 ">
                            <label for="organizador " class="form-label ">Organizador</label>
                            <input type="text " class="form-control " id="organizador " placeholder="Digite o nome do organizador ">
                        </div>
                        <div class="mb-3 ">
                            <label for="local " class="form-label ">Local (Latitude, Longitude)</label>
                            <input type="text " class="form-control " id="local " placeholder="">
                        </div>
                        <div class="mb-3 ">
                            <label for="endereco " class="form-label ">Endereço</label>
                            <input type="text " class="form-control " id="endereco " placeholder="Rua, Avenida...">
                        </div>
                        <div class="mb-3 ">
                            <label for="cidade " class="form-label ">Cidade</label>
                            <input type="text " class="form-control " id="cidade " placeholder="">
                        </div>
                        <div class="form-floating-label mb-3">
                            <label for="Estado " class="form-label ">Estado</label>
                            <select class="form-select" id="estado" aria-label="Selecione o estado" style="border-radius: 20px;">
                                    <option selected>Selecione o estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                        </div>
                        <div class="mb-3 ">
                            <label for="data_cadastro " class="form-label ">Data de Cadastro</label>
                            <input type="date " class="form-control " id="data_cadastro ">
                        </div>
                        <div class="mb-3 ">
                            <label for="categorias " class="form-label ">Categorias</label>
                            <input type="text " class="form-control " id="categorias " placeholder="Digite as categorias do evento ">
                        </div>
                        <div class="row">
                            <div class="col-4 offset-4">
                                <button type="submit " class="btn btnCadastrarEvento" style="width: 100%;">Cadastrar</button>
                            </div>
                        </div>
                        <br>
                        <br>
                    </form>
                </div>
                <br>
                <br>
            </div>
            <footer>
                <div class="text-center" style="color: gray;">Eventos+ 2024</div>
            </footer>
        </div>
    </div>



</body>

</html>
