<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navbar Responsiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            border-bottom: 1px solid #ddd;
            padding: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .search-bar {
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        
        .search-bar input {
            padding-right: 40px;
        }
        
        .search-bar .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .carousel-inner img {
            margin: 0 auto;
            max-height: 500px;
            width: auto;
            max-width: 100%;
            display: block;
        }
        
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #007bff;
            border-radius: 50%;
            padding: 10px;
        }
        
        .event-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        }
        
        .event-card img {
            width: 50%;
            object-fit: cover;
        }
        
        .event-card-details {
            padding: 20px;
            width: 50%;
            background-color: #fff;
        }
        
        .event-card-details h5 {
            font-weight: bold;
            color: #000;
        }
        
        .event-card-details .highlight {
            color: red;
            font-weight: bold;
        }
        
        .event-card-details .location {
            color: #7B3FE4;
            text-decoration: none;
        }
        
        .event-card-details .button {
            background-color: #7B3FE4;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/100x40" alt="Logo do Site" class="img-fluid" style="max-width: 150px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex mx-auto my-3 my-lg-0 search-bar">
                    <input class="form-control" type="search" placeholder="Eventos, locais..." aria-label="Search">
                    <i class="fas fa-search search-icon"></i>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item user-info" style="border: 1px solid #ddd; border-radius: 10px; padding: 10px;">
                        <img src="https://via.placeholder.com/40" alt="Foto de Perfil">
                        <div>
                            <strong>CLARA SANTOS</strong><br>
                            <span><a href="#" style="color: #7B3FE4;">Ipiranga</a>, São Paulo - SP</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bookmark"></i> Meus salvos <span class="text-primary">(1)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i><span> Notificações</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog"></i><span> Configurações</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="event-card">
                    <img src="https://via.placeholder.com/800x400" alt="Imagem do Evento">
                    <div class="event-card-details">
                        <p class="highlight">1° Lote disponível</p>
                        <h5>FATECARRAIÁ</h5>
                        <a href="#" class="location">Ipiranga, São Paulo</a>
                        <p>Festa para os universitários das Fatecs da região com primeiro lote...</p>
                        <ul>
                            <li>Open Bar</li>
                            <li>Buffet</li>
                        </ul>
                        <div class="d-flex align-items-center mt-3">
                            <img src="https://via.placeholder.com/40" alt="Usuário 1" class="rounded-circle me-2">
                            <img src="https://via.placeholder.com/40" alt="Usuário 2" class="rounded-circle me-2">
                            <span>Marcos, Fernanda e +30 pessoas mostraram interesse</span>
                        </div>
                        <button class="button">Tenho Interesse</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
